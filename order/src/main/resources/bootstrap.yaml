spring:
  profiles:
    active: local
  cloud:
    kubernetes:
      enabled: false
    function:
      definition: order-created
    stream:
      kafka:
        streams:
          binder:
            application-id: order-service
            configuration:
              default:
                key:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
                value:
                  serde: org.apache.kafka.common.serialization.Serdes$StringSerde
            auto-create-topics: true

      bindings:
        order-created-out-0:
          destination: order
  data:
    mongodb:
      host: localhost
      port: 27017
      username: root
      password: example
      database: order
      authentication-database: admin
